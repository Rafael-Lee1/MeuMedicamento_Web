<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Botão</title>
</head>
<body>
    <h1>Edição do Botão</h1>

    <form id="editarForm" onsubmit="return salvarEdicao()">
        <label for="nomeRemedio">Nome do Remédio:</label>
        <input type="text" id="nomeRemedio" name="nomeRemedio" readonly>

        <label for="diaHora">Dia e Hora:</label>
        <input type="text" id="diaHora" name="diaHora">

        <button type="submit">Salvar Edição</button>
    </form>

    <button onclick="voltarPaginaPrincipal()">Voltar à Página Principal</button>

    <script>
        // Função para voltar à página principal
        function voltarPaginaPrincipal() {
            window.location.href = "index.html";
        }

        // Função para obter o parâmetro da URL
        function obterParametroURL(nomeParametro) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nomeParametro);
        }

        // Preencher os campos do formulário com as informações do botão selecionado
        document.addEventListener("DOMContentLoaded", function() {
            var nomeRemedio = obterParametroURL("remedio");
            if (nomeRemedio) {
                document.getElementById("nomeRemedio").value = nomeRemedio;
                // Aqui você pode buscar as informações do botão pelo nome do remédio e preencher o campo "diaHora"
            }
        });

        // Função para salvar a edição e retornar à página principal
        function salvarEdicao() {
            // Lógica para salvar a edição, por exemplo, atualizar as informações no backend
            // Depois de salvar, redirecionar à página principal
            alert("Edição salva! Redirecionando à página principal...");
            voltarPaginaPrincipal();
            return false; // Para evitar que o formulário seja submetido
        }
    </script>
</body>
</html>
