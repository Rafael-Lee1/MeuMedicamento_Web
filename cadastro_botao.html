<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Botão</title>
    <style>
        /* Estilos aqui ... */
    </style>
</head>
<body>
    <h1>Cadastrar Novo Botão</h1>
    <form id="cadastro-form">
        <label for="remedio">Nome do Remédio:</label>
        <input type="text" id="remedio" name="remedio" required>

        <label for="dia">Dia de Tomar:</label>
        <input type="date" id="dia" name="dia" required>

        <label for="hora">Hora de Tomar:</label>
        <input type="time" id="hora" name="hora" required>

        <button type="button" onclick="adicionarBotao()">Adicionar Botão</button>
    </form>
    <script>
        function adicionarBotao() {
            const remedio = document.getElementById("remedio").value;
            const dia = document.getElementById("dia").value;
            const hora = document.getElementById("hora").value;

            localStorage.setItem("remedio", remedio);
            localStorage.setItem("dia", dia);
            localStorage.setItem("hora", hora);

            window.location.href = "index.html";
        }
    </script>
</body>
</html>
