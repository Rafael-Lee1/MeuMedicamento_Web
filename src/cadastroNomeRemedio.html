<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/formularios.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <title>Dose Certa</title>
</head>
<body>
    <body>
        <div id="home" class="content">
        <header>
            <img src="../imagens/logo.svg" alt="Dose Certa Logo"/>
        </header>
    
        <div id="bg-cadastro">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>
    
        <main>
            <div class="container">
                <section class="section-etapa">
                    <button data-tooltip="Você está aqui!" class="btn-etapa-destaque btn-etapa-inicio btn-etapa">1</button>
                    <a href="./cadastroDiaHoraRemedio.html"><button data-tooltip="Próxima etapa!"class="btn-etapa-meio btn-etapa">2</button></a>
                    <a href="./cadastroTipoRemedio.html"><button data-tooltip="Etapa final!"class="btn-etapa-final btn-etapa">3</button></a>
                </section>
                <section>
                    <h2>Cadastro remédio</h2>
                        <form action="/" method="POST">
                            <label for="nome-remedio">NOME DO REMÉDIO</label>
                            <input type="text" id="nome-remedio" name="nome-remedio"  placeholder="Ex.: Omeprazol">
                            <a href="./cadastroDiaHoraRemedio.html"><button type="submit">Avançar</button></a>
                            <button class="grey">Voltar</button>
                        </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
