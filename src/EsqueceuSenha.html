<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONE NAVEGADOR -->
    <link rel="icon" type="imagem/png" href="../imagens/pilula.png"/>

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/formularios.css">

    <!--Javascript-->
    <script src="/js/esqueceuSenha.js" defer></script>

    <title>Dose Certa</title>
</head>

<body>
    <div class="content">
        <header>
            <img src="../imagens/logo.svg" alt="Dose Certa Logo"/>
        </header>

         <!-- Imagem lateral e semi círculos do background -->
        <div id="bg-cadastro-idoso"></div>
        <div class="ball top"></div>
        <div class="ball bottom"></div>

        <main>
            <div class="container">
                <!-- Sessão com o formulário -->
                <section>
                    <form>
                        <fieldset>
                            <legend>E-mail para recuperação de senha</legend>
                            <h2>Esqueceu sua senha?</h2>
                            <div class="labels-formularios">
                                <label for="e-mail">DIGITE SEU E-MAIL: <abbr title="Campo obrigatório">*</abbr></label>
                                <input type="e-mail" id="email" name="text" placeholder="Ex: name@gmail.com">
                            </div>
                            <button class="btn-continuar"><a href="index.html">Continuar</a></button>
                            <button class="grey"><a href="login.html">Voltar</a></button>
                    </fieldset>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
