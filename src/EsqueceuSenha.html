<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/formularios.css">
    <link rel="stylesheet" href="../styles/cadastroIdoso.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">


    <title>Dose Certa</title>

</head>
<body>
        <div id="home" class="content">
        <header>
            <img src="../imagens/logo.svg" alt="Dose Certa Logo"/>
        </header>
    
        <div id="bg-cadastro">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Esqueceu sua senha</h2>
                    <form action="">
                        <div class="input-gp">
                            <div class="input-box">
                            <label for="telefone">Digite seu telefone:</label>
                            <input type="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                            </div>
                            <div class="input-box">
                                <label for="codigo">Codigo</label>
                                <input type="text" name="codigo" id="codigo" placeholder="ex: 5f3e1R#" required>
                            </div>
                        </div>
                        
                        <button type="submit"><a href="/src/homeSemMedicamento.html">Confirmar</a></button>
                        <button type="grey"><a href="/src/login.html">Voltar</a></button>

                    </form>
                </section>
            </div>
        </main>
</body>
</html>
