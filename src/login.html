<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <!-- FONTS -->

    <title>Dose Certa</title>
</head>
<body>

    <body>
        <div id="home" class="content">
        <header>
            <img src="../imagens/logo.svg" alt="Dose Certa Logo"/>
        </header>
    
        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>
    
        <main>
            <div class="container">
                <form>
                    <h1 class="headline">Entre na sua conta</h1>
        
                    <div class="formulario">
                        <label class="label-email" for="email">E-mail</label>
                        <input class="input-email" type="email" id="email" placeholder="Seu e-mail" autocomplete="off">
        
                        <label class="label-password" for="password">Senha</label>
                        <input class="input-password" type="password" id="password" placeholder="Sua senha">
        
                        <input class="button" type="submit" value="Entrar na conta">
                        
                        <!-- Trocar o link-->    
                        <a href="https://www.google.com" class="texto-link">Esqueceu a senha?</a>
        
                        <h3 class="texto">OU</h3>
        
                        <h1 class="criar-conta">Crie sua conta</h1>
        
                        <input class="button-criar-conta" type="button" value="Criar Conta">
                        
                        <a href="https://www.google.com" class="texto-link">Saiba mais sobre n√≥s!</a>
                    </div>
                    
                </form>

            </div>
        </main>
    </div>
