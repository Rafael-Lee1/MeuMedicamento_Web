<html lang="pt-br">
<head>

    <!-- CSS -->

        <div id="bg-cadastro">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>
    
        <main>
            <div class="container">
                <selection>
                    <h2>Entre na sua conta</h2>
                    <form>
                        <div class="input-gp">
                        <div class="input-box">
                            <label class="label-email" for="email">E-MAIL</label>

                        </div>

                        <div class="input-box">

                        <!-- Redireciona para a pagina Home Sem Medicamento -->
                        <button type="submit"><a href="./homeSemMedicamento.html">Entrar na Conta</a></button>
                        
                        <!-- Redireciona para a pagina Esqueceu a Senha -->

                        <h2 class="criar-conta">Crie sua conta</h2>

                        <!-- BotÃ£o Criar Conta -->
                        <a href="./cadastroIdoso.html"><button class="grey">Criar Conta</a></button>
                    </form>
                </selection>
            </div>
        </main>
    </div>
