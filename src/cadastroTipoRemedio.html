<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/formularios.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <title>Dose Certa</title>
</head>
<body>
    <body>
        <div id="home" class="content">
        <header>
            <img src="../imagens/logo.svg" alt="Dose Certa Logo"/>
        </header>
    
        <div id="bg-cadastro">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>
    
        <main>
            <div class="container">
                <section class="section-etapa">
                    <a href="./cadastroNomeRemedio.html"><button data-tooltip="Primeira etapa" class="btn-etapa-inicio btn-etapa">1</button></a>
                    <a href="./cadastroDiaHoraRemedio.html"><button data-tooltip="Etapa anterior" class=" btn-etapa-meio btn-etapa">2</button></a>
                    <button data-tooltip="Você está aqui! última etapa" class="btn-etapa-destaque btn-etapa-final btn-etapa">3</button>
                </section>
                <section>
                    <h2>Cadastro remédio</h2>
                        <form action="/" method="POST">
                            <label for="tipo-remedio">QUANTIDADE E TIPO DO REMÉDIO</label>
                            <div class="div-tipo-remedio">
                                <input id="qnt-remedio" type="number" name="tipo-remedio" placeholder="Ex.:1">
                                <Select>
                                    <option value="comprimido">Comprimido</option>
                                    <option value="capsula">Capsula</option>
                                    <option value="injecao">Injeção</option>
                                    <option value="gotas">Gotas</option>
                                </Select>
                            </div>
                            <label for="refeicao">ANTES OU DEPOIS DA REFEIÇÃO</label>
                            <div class="div-tipo-remedio">
                                <Select class="section-tipo-refeicao">
                                    <option value="antes">Antes da refeição</option>
                                    <option value="durante">Durante a refeição</option>
                                    <option value="depois">Depois da refeição</option>
                                </Select>
                            </div>
                            <button type="submit">Salvar remédio</button>
                            <a href="./cadastroDiaHoraRemedio.html"><button class="grey">Voltar</button></a>
                        </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
