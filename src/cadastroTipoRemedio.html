<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONE NAVEGADOR -->
    <link rel="icon" type="imagem/png" href="../imagens/pilula.png"/>

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/formularios.css">
    <link rel="stylesheet" href="../styles/cadastroTipoRemedio.css">

    <!-- JAVASCRIPT -->
    <script src="../js/cadastroRemedio.js"></script>
    
    <title>Dose Certa</title>
</head>
<body>
    <div class="content">
        <header>
            <img src="../imagens/logo.svg" alt="Dose Certa Logo"/>
        </header>

        <!-- Imagem lateral e semi círculos do background -->
        <div id="bg-cadastro-remedio"></div>
        <div class="ball top"></div>
        <div class="ball bottom"></div>
    
        <main>
            <div class="container">
                <!-- Sessão com botões de progresso -->
                <section class="section-etapa">
                    <a href="./cadastroNomeRemedio.html"><button data-tooltip="Primeira etapa" class="btn-etapa-inicio btn-etapa" onclick="adicionarTipoRemedio()">1</button></a>
                    <a href="./cadastroDiaHoraRemedio.html"><button data-tooltip="Etapa anterior" class=" btn-etapa-meio btn-etapa" onclick="adicionarTipoRemedio()">2</button></a>
                    <button data-tooltip="Você está aqui! última etapa" class="btn-etapa-destaque btn-etapa-final btn-etapa">3</button>
                </section>
                <section>
                    <!-- Sessão com o formulário -->
                    <form>
                        <fieldset>
                            <legend>Cadastro quantidade e tipo de remédio</legend>
                            <h2>Cadastro remédio</h2>
                            <div class="div-tipo-remedio">
                                <label for="qnt-remedio">QUANTIDADE E TIPO DO REMÉDIO: <abbr title="Campo obrigatório">*</abbr></label>
                                <input id="qnt-remedio" type="number" name="qnt-remedio" placeholder="Ex.:1">
                                <Select id="tipo-remedio" name="tipo-remedio">
                                    <option value="comprimido">Comprimido</option>
                                    <option value="capsula">Capsula</option>
                                    <option value="injeção">Injeção</option>
                                    <option value="gotas">Gotas</option>
                                </Select>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Cadastro se o remédio deve ser tomado antes ou depois da refeição</legend>
                                <div class="div-tipo-remedio">
                                    <label for="refeicao">ANTES OU DEPOIS DA REFEIÇÃO?</label>
                                    <Select class="select-tipo-refeicao" id="refeicao" name="refeicao">
                                        <option value="Antes da">Tomar antes da refeição</option>
                                        <option value="Depois da">Tomar depois da refeição</option>
                                    </Select>
                                </div>
                            <a href="index.html"><button type="button" onclick="adicionarTipoRemedio()">Salvar remédio</button></a>
                            <a href="cadastroDiaHoraRemedio.html"><button type="button" class="grey" onclick="adicionarTipoRemedio()">Voltar</button></a>
                        </fieldset>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
