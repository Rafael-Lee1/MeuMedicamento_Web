<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/formularios.css">
    <link rel="stylesheet" href="../styles/cadastroIdoso.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">


    <title>Dose Certa</title>

</head>

<body>

    <div id="home" class="content">
        <header>
            <img src="../imagens/logo.svg" alt="Dose Certa Logo"/>
        </header>
    
        <div id="bg-cadastro">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>
     
    <main>
        <div class="continer">
            <section>
                <h2>CRIE SUA CONTA</h2>
                <form action="">
                    <div class="input-gp">

                        <div class="input-box">
                            <label for="fullname">NOME</label>
                            <input id="fullname" type="text" name="fullname" placeholder="Ex: Wander Oliveira" required>
                        </div>

                        <div class="input-box">
                            <label for="e-mail">E-MAIL</label>
                            <input id="e-mail" type="email" name="e-mail" placeholder="Ex: nome@gmail.com" required>
                        </div>

                        <div class="input-box">
                            <label for="number">TELEFONE</label>
                            <input id="number" type="tel" name="number" placeholder="Ex: +55 99999-5555" required>
                        </div>

                        <div class="input-box">
                            <label for="password">SENHA</label>
                            <input id="password" type="text" name="password" placeholder="EX: @ck1514654" required>
                        </div>

                        <div class="input-box">
                            <label for="password">CONFIRMAR SENHA</label>
                            <input id="password" type="text" name="confirme-password" placeholder="Ex: @cK1514654" required>
                        </div>
                    
                    <button class="button"><a href="#">CRIAR CONTA</a></button>
                    <button class="button"><a href="./src/login.html">VOLTAR</a></button>

                </form>
            </section>
            
        </div>
    </main>
    
</body>
</html>
