<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>casdastro</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="img">
            <img src="">
        </div>
    <div class="conatiner">
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h3>Crie sua conta</h3>
                    </div>
                </div>
                <div class="input-gp">
                    <div class="input-box">
                        <label for="fullname">Nome completo</label>
                        <input id="fullname" type="text" name="fullname" placeholder="digite seu nome completo:" required>
                    </div>
                    <div class="input-box">
                        <label for="e-mail">E-mail</label>
                        <input id="e-mail" type="email" name="e-mail" placeholder="digite seu e-mail:" required>
                    </div>
                    <div class="input-box">
                        <label for="number">Número de celular:</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Senha:</label>
                        <input id="password" type="text" name="password" placeholder="digite sua senha:" required>
                    </div>
                    <div class="input-box">
                        <label for="password">Confirme sua Senha:</label>
                        <input id="password" type="text" name="confirme-password" placeholder="digite sua senha:" required>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="outhers" name="gender">
                        <label for="Outhers">Outros</label>
                    </div>
                    <div class="gender-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div>
                </div>
                <div class="login-button">
                        <button>
                            <a href="#">Criar conta</a>
                        </button>
                    </div>
            </form>
        </div>
    </div>
    </body>
</body>
</html>
