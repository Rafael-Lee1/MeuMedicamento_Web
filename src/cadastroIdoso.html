<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/global.css">
    <!-- <link rel="stylesheet" href="../styles/formularios.css"> -->
    <link rel="stylesheet" href="../styles/cadastroIdoso.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">


    <title>Dose Certa</title>

</head>

<body>

    <div id="home" class="content">
        <header>
            <img src="../imagens/logo.svg" alt="Dose Certa Logo"/>
        </header>
    
        <div id="bg-cadastro">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>
     
    <main>
        <div class="continer">
            <section>
                <h2>Crie sua conta</h2>
                <form action="">
                    <div class="input-gp">
                        <div class="input-box">
                            <label for="fullname">Nome completo</label>
                            <input id="fullname" type="text" name="fullname" placeholder="digite seu nome completo:" required>
                        </div>
                        <div class="input-box">
                            <label for="e-mail">E-mail</label>
                            <input id="e-mail" type="email" name="e-mail" placeholder="digite seu e-mail:" required>
                        </div>
                        <div class="input-box">
                            <label for="number">Número de celular:</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Senha:</label>
                            <input id="password" type="text" name="password" placeholder="digite sua senha:" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Confirme sua Senha:</label>
                            <input id="password" type="text" name="confirme-password" placeholder="digite sua senha:" required>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="outhers" name="gender">
                            <label for="Outhers">Outros</label>
                        </div>
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                    
                    <button type="submit"><a href="#">Criar conta</a></button>
                    <button type="grey"><a href="./src/login.html">Voltar</a></button>

                </form>
            </section>
            
        </div>
    </main>
    
</body>
</html>
