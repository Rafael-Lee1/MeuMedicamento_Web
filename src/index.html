<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONE NAVEGADOR -->
    <link rel="icon" type="imagem/png" href="../imagens/pilula.png"/>

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/medicamentos.css">
    <link rel="stylesheet" href="../styles/modal.css">

    <!-- JAVASCRIT -->
    <script src="../js/index.js" defer></script>
    <title>Dose Certa</title>
</head>
<body>
    <div class="content">
        <header>
            <img src="../imagens/logo.svg" alt="Dose Certa Logo"/>
        </header>

            <!-- Semi círculos do background -->
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        <main>
            <div class="container">
            <!-- Sessão inicial de boas vindas com imagem do médico e cumprimento -->
            <section class="section-boas-vindas">
                <img  class="img-medico" src="../imagens/medico.png" alt="Imagem Médico"/>
                <div class="div-boas-vindas">
                    <h3 class="title-boas-vindas">Olá, Maria</h3>
                    <div class="separator"></div>
                    <p>Como você está se sentindo hoje?</p>
                </div>
            </section>
            <!-- Sessão do cabeçalho dos remédios com a data -->
            </section>
            <section class="section-meus-medicamentos">
                <div>
                    <h3>Meus remédios</h3>
                    <p class="p-data-atual"></p>
                </div>
            </section>
            <!-- Sessão dos cards com os remédios -->
            <section class="section-remedios">
            </section>
            <button class="open-modal">Adicionar remédios</button>
        </div>
        <!-- Modal -->
        <div id="fade" class="hide">
        </div>
        <div id="modal" class="hide">
            <!-- Body do modal -->
            <div class="modal-body">
                <img class="img-medica-modal" src="../imagens/medica.png"/>
                <h2>Será você mesmo que irá cadastrar o remédio ou um tutor/responsável?</h2>
            </div>
            <div class="buttons-modal">
                <button onclick="cadastroRemedioIdoso()">Eu mesmo</button>
                <button onclick="cadastroRemedioTutor()">Tutor/Responsável</button>
                <button class="close-modal">Fechar</button>
            </div>
        </div>
        </main>
    </div>
</body>
</html>
