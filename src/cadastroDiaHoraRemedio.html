<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONE NAVEGADOR -->
    <link rel="icon" type="imagem/png" href="../imagens/pilula.png"/>

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/formularios.css">
    <link rel="stylesheet" href="../styles/cadastroDiaHoraRemedio.css">


    <!-- JAVASCRIPT -->
    <script src="../js/cadastroRemedioIdoso.js" defer></script>

    <title>Dose Certa</title>
    
</head>
<body>
    <div id="home" class="content">
        <header>
            <img src="../imagens/logo.svg" alt="Dose Certa Logo"/>
        </header>

        <!-- Imagem lateral e semi círculos do background -->
        <div id="bg-cadastro-remedio"></div>
        <div class="ball top"></div>
        <div class="ball bottom"></div>
    
        <main>
            <div class="container">
                <!-- Sessão com botões de progresso -->
                <section class="section-etapa">
                    <a href="cadastroNomeRemedio.html"><button data-tooltip="Etapa anterior!" class="btn-etapa-inicio btn-etapa">1</button></a>
                    <button data-tooltip="Você está aqui!" class="btn-etapa-destaque btn-etapa-meio btn-etapa">2</button>
                    <button data-tooltip="Última etapa!" class="btn-avancar-dia-hora-remedio btn-etapa-final btn-etapa">3</button>
                </section>
                <!-- Sessão do formulário -->
                <section>
                    <form>
                        <fieldset>
                            <legend>Cadastro hora e dia do remédio</legend>
                            <h2>Cadastro remédio</h2>
                            <div class="div-tipo-remedio">
                                <label for="dia-hora-remedio">HORÁRIO E DIA DO REMÉDIO:  <abbr title="Campo obrigatório">*</abbr></label>
                                <input type="time" class="dia-hora-remedio" id="dia-hora-remedio" name="dia-hora-remedio">
                                <Select class="dia-remedio" id="dia-remedio" name="dia-remedio">
                                    <option value="">Escolha o dia</option>
                                    <option value="todos">Todos os dias</option>
                                    <option value="final">Final de semana</option>
                                    <option value="segsex">Segunda a sexta</option>
                                    <option value="seg">Segunda</option>
                                    <option value="ter">Terça</option>
                                    <option value="qua">Quarta</option>
                                    <option value="qui">Quinta</option>
                                    <option value="sex">Sexta</option>
                                </Select>
                            </div>
                            <button id="button-adicionar-dia">Adicionar horário</button>
                            <button class="btn-avancar-dia-hora-remedio" type="button">Avançar</button>
                            <a href="cadastroNomeRemedio.html"><button type="button" class="grey">Voltar</button></a>
                    </fieldset>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
