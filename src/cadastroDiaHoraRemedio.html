<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/formularios.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">

    <!-- JAVASCRIPT -->
    <script src="../js/cadastroRemedio.js"></script>

    <title>Dose Certa</title>
    
</head>
<body>
    <body>
        <div id="home" class="content">
        <header>
            <img src="../imagens/logo.svg" alt="Dose Certa Logo"/>
        </header>
    
        <div id="bg-cadastro">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>
    
        <main>
            <div class="container">
                <section class="section-etapa">
                    <a href="cadastroNomeRemedio.html"><button data-tooltip="Etapa anterior!" class="btn-etapa-inicio btn-etapa" onclick="adicionarDiaHoraRemedio()">1</button></a>
                    <button data-tooltip="Você está aqui!" class="btn-etapa-destaque  btn-etapa-meio btn-etapa">2</button>
                    <a href="cadastroTipoRemedio.html"><button data-tooltip="Última etapa!" class="btn-etapa-final btn-etapa" onclick="adicionarDiaHoraRemedio()">3</button></a>
                </section>
                <section>
                    <h2>Cadastro remédio</h2>
                        <form>
                            <div class="div-tipo-remedio">
                                <label for="dia-hora-remedio">HORÁRIO E DIA DO REMÉDIO</label>
                                <input type="time" id="dia-hora-remedio" name="dia-hora-remedio">
                                <Select id="dia-remedio" name="dia-remedio">
                                    <option value="todos">Todos os dias</option>
                                    <option value="final">Final de semana</option>
                                    <option value="segsex">Segunda a sexta</option>
                                    <option value="seg">Segunda</option>
                                    <option value="ter">Terça</option>
                                    <option value="qua">Quarta</option>
                                    <option value="qui">Quinta</option>
                                    <option value="sex">Sexta</option>
                                </Select>
                            </div>
                            <button id="adicionar-dia">Adicionar mais um</button>
                            <button onclick="adicionarDiaHoraRemedio()" type="button">Avançar</button>
                            <a href="cadastroNomeRemedio.html"><button type="button" class="grey">Voltar</button></a>
                        </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
