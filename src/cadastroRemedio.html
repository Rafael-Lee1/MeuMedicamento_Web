<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ICONE NAVEGADOR -->
        <link rel="icon" type="imagem/png" href="../imagens/pilula.png"/>

        <!-- CSS -->
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/formularios.css">
        <link rel="stylesheet" href="../styles/cadastroRemedio.css">

        <title>Dose Certa - Cadastro Remédio</title>
    </head>

    <!-- Inicio Corpo -->
    <body>
        <div class="content">
            <header>
                <img src="../imagens/logo.svg" alt="Dose Certa Logo"/>
            </header>
        
            <!-- Imagem lateral e semi círculos do background -->
            <div id="bg-cadastro-remedio"></div>
            <div class="ball top"></div>
            <div class="ball bottom"></div>
         
        <main>
            <div class="container">
                <!-- Sessão com o formulário -->
                <section>
                    <form>
                        <fieldset>
                            <legend>Cadastro do nome do remédio</legend>
                            <h2>Cadastro Remédio</h2>
                            <!-- Inicio - (Grupo) - Nome do Remédio -->
                            <div>
                                <label for="nome-remedio">NOME DO REMÉDIO:<abbr title="Campo obrigatório">*</abbr></label>
                                <input type="text" id="nome-remedio" name="nome-remedio"  placeholder="Ex.: Omeprazol">
                            </div>
                            <!-- Fim - (Grupo) - Nome do Remédio -->
                        </fieldset>
                        <fieldset>
                            <!-- Inicio - (Grupo) - Horário e Dia do Remédio -->
                            <legend>Cadastro horário e dia de tomar o remédio</legend>
                                <label class="labels-formulario" for="dia-hora-remedio">HORÁRIO E DIA DO REMÉDIO:<abbr title="Campo obrigatório">*</abbr></label>
                                <div class="div-dia-hora-remedio">
                                    <input type="time" class="dia-hora-remedio" id="dia-hora-remedio" value="00:00">
                                    <Select id="dia-remedio" class="dia-remedio">
                                        <option value="todos">Todos os dias</option>
                                        <option value="final">Final de semana</option>
                                        <option value="segsex">Segunda a sexta</option>
                                        <option value="seg">Segunda</option>
                                        <option value="ter">Terça</option>
                                        <option value="qua">Quarta</option>
                                        <option value="qui">Quinta</option>
                                        <option value="sex">Sexta</option>
                                    </Select>                            
                                    <button>+</button>
                                    <!-- <button class="grey">-</button> -->
                            </div>
                            <!-- Fim - (Grupo) - Horário e Dia do Remédio -->
                            </fieldset>
                            <!-- Inicio - (Grupo) - Quantidade e Tipo do Remédio -->
                            <fieldset>
                                <legend>Cadastro da quantidade e tipagem do remédio</legend>
                                <label class="labels-formulario" for="tipo-remedio">QUANTIDADE E TIPO DO REMÉDIO:<abbr title="Campo obrigatório">*</abbr></label>
                                <div class="div-tipo-remedio">
                                    <input id="qnt-remedio" type="number" name="tipo-remedio" placeholder="Ex.:1">
                                    <Select>
                                        <option value="comprimido">Comprimido</option>
                                        <option value="capsula">Capsula</option>
                                        <option value="injecao">Injeção</option>
                                        <option value="gotas">Gotas</option>
                                    </Select>
                                </div>
                            <!-- Fim - (Grupo) - Quantidade e Tipo do Remédio -->
                            </fieldset>

                            <!-- Inicio - (Grupo) - Antes, Durante ou Depois da Refeição -->
                            <fieldset>
                                <legend>Cadastro se é para tomar o remédio antes ou depois da refeição</legend>
                            <label class="labels-formulario" for="refeicao">ANTES OU DEPOIS DA REFEIÇÃO:</label>
                            <Select class="select-tipo-refeicao">
                                <option value="antes">Tomar antes da refeição</option>
                                <option value="depois">Tomar depois da refeição</option>
                            </Select>
                            <!-- Fim - (Grupo) - Antes, Durante ou Depois da Refeição -->
                            <a href="#"><button type="submit">Salvar Remédio</button></a>
                            <a href="./homeSemMedicamento.html"><button class="grey">Voltar</a></button></a>
                        </fieldset>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
