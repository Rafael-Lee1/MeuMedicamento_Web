<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ICONE NAVEGADOR -->
        <link rel="icon" type="imagem/png" href="../imagens/pilula.png"/>

        <!-- CSS -->
        <link rel="stylesheet" href="../styles/global.css">
        <link rel="stylesheet" href="../styles/formularios.css">
        <link rel="stylesheet" href="../styles/cadastroRemedio.css">
        <link rel="stylesheet" href="../styles/modal.css">

        <!-- JAVASCRIPT -->
        <script src="../js/cadastroRemedio.js" defer></script>

        <title>Dose Certa - Cadastro Remédio</title>
    </head>

    <!-- Inicio Corpo -->
    <body>
        <div class="content">
            <header>
                <img src="../imagens/logo.svg" alt="Dose Certa Logo"/>
            </header>
        
            <!-- Imagem lateral e semi círculos do background -->
            <div id="bg-cadastro-remedio"></div>
            <div class="ball top"></div>
            <div class="ball bottom"></div>
         
        <main>
            <div class="container">
                <!-- Sessão com o formulário -->
                <section>
                    <form>
                        <fieldset>
                            <legend>Cadastro do nome do remédio</legend>
                            <h2>Cadastro Remédio</h2>
                            <!-- Inicio - (Grupo) - Nome do Remédio -->
                            <div>
                                <label for="nome-remedio">NOME DO REMÉDIO:<abbr title="Campo obrigatório">*</abbr></label>
                                <input type="text" id="nome-remedio" name="nome-remedio"  placeholder="Ex.: Omeprazol">
                            </div>
                            <!-- Fim - (Grupo) - Nome do Remédio -->
                        </fieldset>
                        <fieldset>
                            <!-- Inicio - (Grupo) - Horário e Dia do Remédio -->
                            <legend>Cadastro horário e dia de tomar o remédio</legend>
                                <div class="input-dia-hora"><label class="labels-formulario" for="dia-hora-remedio">HORÁRIO E DIA DO REMÉDIO:<abbr title="Campo obrigatório">*</abbr></label>
                                <div class="div-dia-hora-remedio">
                                    <input type="time" class="dia-hora-remedio" id="dia-hora-remedio">
                                    <Select id="dia-remedio" class="dia-remedio">
                                        <option value="">Escolha o dia</option>
                                        <option value="Todos os dias">Todos os dias</option>
                                        <option value="Final de semana">Final de semana</option>
                                        <option value="Segunda a sexta">Segunda a sexta</option>
                                        <option value="Segunda">Segunda</option>
                                        <option value="Terça">Terça</option>
                                        <option value="Quarta">Quarta</option>
                                        <option value="Quinta">Quinta</option>
                                        <option value="Sexta">Sexta</option>
                                    </Select>                            
                                    <button class="adicionar-dia-horario">+</button>
                                    <!-- <button class="grey">-</button> -->
                            </div>
                        </div>
                            <!-- Fim - (Grupo) - Horário e Dia do Remédio -->
                            </fieldset>
                            <!-- Inicio - (Grupo) - Quantidade e Tipo do Remédio -->
                            <fieldset>
                                <legend>Cadastro da quantidade e tipagem do remédio</legend>
                                <label class="labels-formulario" for="tipo-remedio">QUANTIDADE E TIPO DO REMÉDIO:<abbr title="Campo obrigatório">*</abbr></label>
                                <div class="div-tipo-remedio">
                                    <input id="qnt-remedio" type="number" name="qnt-remedio" placeholder="Ex.:1">
                                    <Select id="tipo-remedio" name="tipo-remedio">
                                        <option value="">Escolha o tipo</option>
                                        <option value="Comprimido">Comprimido</option>
                                        <option value="Capsula">Capsula</option>
                                        <option value="Injeção">Injeção</option>
                                        <option value="Gotas">Gotas</option>
                                    </Select>
                                </div>
                            <!-- Fim - (Grupo) - Quantidade e Tipo do Remédio -->
                            </fieldset>

                            <!-- Inicio - (Grupo) - Antes, Durante ou Depois da Refeição -->
                            <fieldset>
                                <legend>Cadastro se é para tomar o remédio antes ou depois da refeição</legend>
                            <label class="labels-formulario" for="refeicao">ANTES OU DEPOIS DA REFEIÇÃO:</label>
                            <Select class="select-tipo-refeicao" id="refeicao" name="refeicao">
                                <option value="">Escolha uma opção</option>
                                <option value="Antes da refeição">Tomar antes da refeição</option>
                                <option value="Depois da refeição">Tomar depois da refeição</option>
                            </Select>
                            <!-- Fim - (Grupo) - Antes, Durante ou Depois da Refeição -->
                            <a href="#"><button id="btn-salvar-remedio" class="btn-salvar-remedio open-modal">Salvar Remédio</button></a>
                            <a href="/src/index.html"><button id="btn-voltar" class="grey">Voltar</a></button></a>
                        </fieldset>
                    </form>
                </section>
            </div>    
            <div class="modal">
                <div id="fade" class="hide">
                </div>
                <div id="modal" class="hide">
                    <div class="modal-body">
                        <img class="img-medica-modal" src="../imagens/ajuda-remedio.png"/>
                        <h2 class="texto-body"></h2>
                    </div>
                    <div class="buttons-modal-cadastro">
                        <button class="close-modal">Fechar</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
