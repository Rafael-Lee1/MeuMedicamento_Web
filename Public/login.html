<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONE NAVEGADOR -->
    <link rel="icon" type="imagem/png" href="../imagens/pilula.png"/>

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/formularios.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/modal.css">

    <!-- JAVASCRIT -->
    <script src="/js/login.js" defer></script>

    <title>Dose Certa - Login</title>
</head>

<body>
    <div class="content">
        <header>
            <img src="../imagens/logo.svg" alt="Dose Certa Logo"/>
        </header>

         <!-- Imagem lateral e semi círculos do background -->
        <div id="bg-cadastro-idoso"></div>
        <div class="ball top"></div>
        <div class="ball bottom"></div>

        <main>
            <div class="container">
                <!-- Sessão com o formulário -->
                <section>
                    <form>
                        <fieldset>
                            <legend>Dados de e-mail e senha para entrar na sua conta</legend>
                            <h2>Entre na sua conta</h2>
                            <div>
                                <label for="email">E-MAIL:<abbr title="Campo obrigatório">*</abbr></label>
                                <input type="email" id="email" placeholder="Ex.: joao@hotmail.com" autocomplete="off">
                            </div>
                            <div>
                                <label class="labels-formulario" for="password">SENHA:<abbr title="Campo obrigatório">*</abbr></label>
                                <input type="password" id="password" placeholder="Ex.: 123joao">
                            </div>
                            <!-- Redireciona para a página index -->
                            <button class="btn-entrar open-modal"><a href="./index.html">Entrar na conta</a></button>
                            
                            <!-- Redireciona para a pagina Esqueceu a Senha --> 
                            <div class="link-esqueceu-senha"> 
                                <a href="./esqueceuSenha.html">ESQUECEU A SENHA?</a>
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend>Link para criação da conta</legend>
                            <h2>Crie sua conta</h2>
                            <a href="./cadastroIdoso.html"><button class="grey btn-criar">Criar Conta</a></button>
                        </fieldset>
                    </form>
                </section>
            </div>
            <div class="modal">
                <div id="fade" class="hide">
                </div>
                <div id="modal" class="hide">
                    <div class="modal-body">
                        <img class="img-medica-modal" src="../imagens/ajuda-remedio.png"/>
                        <h2 class="texto-body"></h2>
                    </div>
                    <div class="buttons-modal-cadastro">
                        <button class="close-modal">Fechar</button>
                    </div>
                </div>
            </div>
        </main>
    </div> 
</body>
</html>
